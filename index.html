<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="build/css/vendor.css">
  <link rel="stylesheet" href="build/css/styles.css">
  <script src="build/js/vendor.min.js"></script>
  <script type="text/javascript" src="build/js/app.js"></script>
  <title>Dino Game</title>
</head>
  <body id="grad">
    <div class="container">
      <div class="box">
        <form class="dinoForm">
          <label for="dinoNumber">Number of Dinosaurs you wanna learn today:</label>
          <input type="number" id="dinoNumber" name="dinoNumber">
          <button type="submit" class="btn btn-success" id="dinoButton">Get Your DINO!</button>
        </form>
      </div>
      <h1 id="dinoName"></h1>
      <div class="dinoGuess">
        <form class="dinoGuessInput">
          <textarea id="textArea"></textarea>
          <button type="submit" class="btn btn-success" id="dinoUserInput">Get Your DINO List!</button>
        </form>
      </div>
      <div class="row">
        <div class="col-xs-6 comparison">
          <h2>The Dinos:</h2>
          <ul>
            <h3 id="displayDino"></h3>
          </ul>
        </div>
        <div class="col-xs-6 comparison">
          <h2>Your Input:</h2>
          <ul>
            <h3 id="dinoGuessOutput"></h3>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
